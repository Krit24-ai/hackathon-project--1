<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Krishi — Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: url('images/farmer-bg.jpg') no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
        }

        .signin-card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .signin-card h2 {
            margin-bottom: 20px;
            color: #2e7d32;
            margin-right: 20px;
        }

        .signin-card input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
        }

        .signin-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .signin-btn:hover {
            background: #256528;
        }

        .divider {
            margin: 18px 0;
            text-align: center;
            color: #555;
            font-size: 14px;
        }

        #g_id_onload,
        .g_id_signin {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .small {
            margin-top: 12px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>


    <div class="signin-card">
        <h2>Sign In</h2>
        <form id="loginForm" style=" margin-bottom: 10px;align-items:center;justify-content: center;">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="signin-btn">Sign In</button>
        </form>

        <div class="divider">or</div>

        <!-- Google Sign-In button -->
        <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-context="signin" data-ux_mode="popup"
            data-callback="handleCredentialResponse" data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>

        <div class="small">
            Don’t have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Email + password login
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // TODO: Send to backend for validation (Flask API)
            console.log("Login:", email, password);

            // Demo: just redirect
            window.location.href = "main.html";
        });

        // Google login
        function handleCredentialResponse(response) {
            console.log("Google ID Token:", response.credential);

            // TODO: Send token to backend for verification
            alert("Google Sign-in Success!");
            window.location.href = "main.html";
        }

    </script>
</body>

</html>
